<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jewellery</title>
  <link rel="preload" href="fonts/CormorantGaramond-SemiBold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Poppins-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <main class="login">
    <button class="login-close" type="button" aria-label="Close">
      <svg width="20" height="20" fill="none">
        <use xlink:href="#popupClose"></use>
      </svg>
    </button>
    <form class="login-form" action="https://echo.htmlacademy.ru/" autocomplete="off">
      <button class="login-close" type="button" aria-label="Close">
        <svg width="20" height="20" fill="none">
          <use xlink:href="#popupClose"></use>
        </svg>
      </button>
      <div class="login-image"></div>
      <h1 class="login-title">Log In</h1>
      <fieldset class="login-fieldset">
        <div class="login-fields">
          <label>
            <input class="login-input email" type="email" name="email" placeholder="Your E-mail" required>
          </label>
          <label>
            <input class="login-input password" type="text" name="password" placeholder="Password" required>
          </label>
          <a href="#" class="login-forgot">Forgot your password?</a>
        </div>
        <button class="login-button" type="submit" aria-label="Submit">Log In</button>
        <div class="login-account">
          <p class="login-account__text">Donâ€™t have an account?</p>
          <a href="#" class="login-account__link">Sign up</a>
        </div>
      </fieldset>
    </form>
  </main>
</body>
</html>
